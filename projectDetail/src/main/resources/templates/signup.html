<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Signup Page</title>
</head>
<body>
	<section>
	<div class="backimg">
		<div class="container mt-5">
		<div class="card-shadow">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card mt-2 paint-card">
						<h1 class="text-center text-success"><span style="font-family: Monotype Corsiva; color:rgb(64, 0, 64);">Register Here</span></h1>
						<hr>
						<!--alert message  -->
						 <div th:if="${session.msg}" class="text-center">

							<h4 class="text-success" th:text="${session.msg}"></h4>
							<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
						</div> 

						<!-- End alert message  -->

						<div class="card-body">
							<form th:action="@{/saveEmployee}" method="POST">

								<div class="form-group mt-2">
									<label><b>Enter Name</b></label> <input type="text" name="name"
										class="form-control" placeholder="Enter Full Name" required="required">
								</div>

								<div class="form-group mt-2">
									<label><b>Enter Email Address</b></label> <input type="email" name="email"
										class="form-control" placeholder="Enter Email Address" required="required">
								</div>

								<div class="form-group mt-2">
									<label><b>Enter Password</b></label> <input type="password"
										name="password" class="form-control" placeholder="Enter Password" required="required">
								</div>

								<div class="form-group mt-2">
									<label><b>Enter Skill</b></label> <input type="text"
										name="skill" class="form-control" placeholder="Enter Skill" required="required">
								</div>
								

								<div class="text-center mt-3">
									<button class="btn bg-primary text-white">Submit</button>
									<button type="reset" class="btn btn-danger text-white">Reset</button>
								</div>

							</form>
						</div>
					</div>

				</div>
			</div>
			</div>
		</div>
		</div>
	</section>
</body>
</html>
