<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="employee/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
		<div class="container-fluid p-3 mt-3">
			<div class="col-md-10 offset-md-1">
				<div class="card paint-card">
					<h1 class="text-center text-success"><span style="font-family: 'Monotype Corsiva';">Edit Project</span></h1>
					<hr>
					<!-- <div th:if="${session.message}"
						th:classappend="${session.message.type}" class="text-center"
						role="alert">

						<h4 th:text="${session.message.content}"></h4>
						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div> -->
					<div class="card-body">
						<form th:action="@{/employee/updateProject}"  method="post">
							<div class="form-group">
								<label>Enter Title</label> <input type="text" th:value="${project.name}"
									class="form-control" name="name">
							</div><br>
							<div class="form-group">
								<label>Enter Description</label>
								<textarea rows="12" cols="" name="description" th:value="${project.description}"
									class="form-control">[[${project.description}]]</textarea>
							</div>
							<input type="hidden" th:value="${project.id}" name="id">
							
							<div class="text-center mt-3">
								<button class="btn btn-primary">Update <i class="fas fa-save"></i></button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
